<h3>Chats disponible</h3>
<div class="main" *ngFor="let listKitten of kitten; let i = index" class="kittenList">
    <img src={{listKitten.image}} class="card-img-top kittenImg"/>
    <div class="card-body kittenCard">
      <h5 class="card-title">{{listKitten.name}}</h5>
      <p class="card-text">{{listKitten.race}}</p>
      <p class="card-text">{{listKitten.birthDate}}</p>
      <button (click)="onAdoptKitten(i)" class="btn btn-primary">Adopter ce chat</button>
    </div>
  </div>
