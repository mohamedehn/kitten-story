<div class="site">
  <h1>Bienvenue sur Adopte un Chat !</h1>
  <div class="container">
    <app-create-kitten (sendKittenToList)="onReceiveNewKitten($event)" class="createKitten"></app-create-kitten>
    <div class="split">
      <app-list-kitten (sendKittenToMyCat)="getNewKitten($event)" class="listKitten"></app-list-kitten>
      <app-user-kitten [adoptedKittens]="adoptedKittens" class="userKitten"></app-user-kitten>
    </div>
  </div>
</div>
